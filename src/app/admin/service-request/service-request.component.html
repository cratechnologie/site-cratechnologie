<div class="row">
    <div class="col">
        <button class="btn btn-primary" routerLink="/admin/service-request/add">Ajouter</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table mb-4">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Service Demander</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let serviceRequest of serviceRequestList">
                    <th scope="row">{{serviceRequest.id}}</th>
                    <td>{{serviceRequest.name}}</td>
                    <td>{{serviceRequest.service}}</td>
                    <td>
                        <button type="submit" class="btn btn-warning"
                            (click)="goToDetail(serviceRequest.id)">DÃ©tail</button>
                        <button type="submit" class="btn btn-primary ms-1"
                            (click)="goToEditServiceRequest(serviceRequest.id)">Modifier</button>
                        <button type="submit" class="btn btn-danger"
                            (click)="goToDeleteServiceRequest(serviceRequest.id)">Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
