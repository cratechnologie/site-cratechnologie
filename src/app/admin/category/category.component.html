<div class="row">
    <div class="col">
        <button class="btn btn-primary" routerLink="/admin/category/add">Ajouter</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table mb-4">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Titre</th>
                    <th scope="col">Image</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categoryList">
                    <th scope="row">{{category.id}}</th>
                    <td>{{category.title}}</td>
                    <td><img [src]="getImageUrl(category.image)" width="75" class="img-thumbnail" alt="{{ category.title }} Image"></td>
                    <td>
                        <button type="submit" class="btn btn-warning" (click)="goToDetail(category.id)">DÃ©tail</button>
                        <button type="submit" class="btn btn-primary ms-1" (click)="goToEditCategory(category.id)">Modifier</button>
                        <button type="submit" class="btn btn-danger" (click)="goToDeleteCategory(category.id)">Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
