<h1>Détail</h1>

<div class="row">
    <div class="col-md-12">
        <div class="card" *ngIf="category">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4"><img [src]="getImageUrl(category.image)" class="img-thumbnail" alt="{{ category.title }} Image"></div>
                    <div class="col-md-8">
                        <table class="table table-striped">
                            <tbody>
                                <tr>
                                    <th>Titre</th>
                                    <th>{{category.title}}</th>
                                </tr>
                                <tr>
                                    <th>Titre de la bannière</th>
                                    <th>{{category.bannerTitle}}</th>
                                </tr>
                                <tr>
                                    <th>Description de la bannière</th>
                                    <th>{{category.bannerDescription}}</th>
                                </tr>
                                <tr>
                                    <th>Contenu</th>
                                    <th>
                                        {{category.content}}
                                    </th>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-outline-info" (click)="goBack()">Retour à la liste</button>
                <button class="btn btn-outline-primary" (click)="goToEditCategory(category.id)">Editer</button>
                <button class="btn btn-outline-danger" (click)="goToDeleteCategory(category.id)">Supprimer</button>
            </div>
        </div>
    </div>
</div>
