<div class="row">
    <div class="col">
        <button class="btn btn-primary" routerLink="/admin/page/add">Ajouter</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table mb-4">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Titre</th>
                    <th scope="col">Image</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let page of pageList">
                    <th scope="row">{{page.id}}</th>
                    <td>{{page.title}}</td>
                    <td><img [src]="getImageUrl(page.image)" width="75" class="img-thumbnail" alt="{{ page.title }} Image"></td>
                    <td>
                        <button type="submit" class="btn btn-warning" (click)="goToDetail(page.id)">DÃ©tail</button>
                        <button type="submit" class="btn btn-primary ms-1" (click)="goToEditPage(page.id)">Modifier</button>
                        <button type="submit" class="btn btn-danger" (click)="goToDeletePage(page.id)">Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
